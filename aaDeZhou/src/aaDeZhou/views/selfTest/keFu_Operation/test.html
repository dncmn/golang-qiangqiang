<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">


        function testNull() {

            var str="      ";
            if ( str == "" ) return true;
            var re = new RegExp("^[ ]+$");
            alert(re.test(str)+"=ok");
            return re.test(str);
        }
    </script>
</head>
<body>
<input type="button" value="测试是否为空" onclick="testNull();"/>
</body>
</html>
