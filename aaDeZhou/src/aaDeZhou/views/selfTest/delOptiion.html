<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="before/jquery.js"></script>
    <script type="text/javascript">
        function getWeekIndex(){
            var str="#parent"+ " option[value="+1+"]";
            $(str).remove();
            alert("ok");
        }
    </script>

</head>
<body>
<input type="button" value="判断周索引" onclick="getWeekIndex();"/>
<select id="parent">
    <option value="1">one</option>
    <option value="2">two</option>
    <option value="3">three</option>
    <option value="4">four</option>
</select>
</body>
</html>
