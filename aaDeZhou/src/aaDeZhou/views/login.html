<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="../static/css/pintuer.css"><!-- yes -->
    <link rel="stylesheet" href="../static/css/admin.css"><!-- yes -->
    <script src="static/js/jquery.js"></script><!-- yes -->
    <script src="static/js/login.js"></script>
    <script src="static/js/baseValue.js"></script>
    <script src="static/js/cookie_util.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#login").click(loginAction);
    	});
    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="" >
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>游戏后台管理系统</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号"  id="code" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" id="password" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small" ></span>
                        </div>
                    </div>
                    
                </div>
                <div style="padding:30px;"><input type="button" class="button button-block bg-main text-big input-big" value="登录" id="login"></div>
            </div>
            </form>          
        </div>
    </div>
</div>

</body>
</html>
